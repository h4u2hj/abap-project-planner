# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: planprojects
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        log: 5
        target:
          url: https://m02p.ucc.cloud
          client: '203'
          cloud: false
        credentials:
          username: env:ABAP_USER
          password: env:ABAP_PASSWORD
        app:
          name: Z_PROJECT_PLAN
          package: Z_RAP_PROJECT
          transport: M02K900116
        exclude:
          - /test/
